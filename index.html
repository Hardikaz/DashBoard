<!DOCTYPE html>

<head>

<body>

        </div>
        <span class="header-middle"><i class="fa fa-user-graduate"></i>  Student</span>

    <main>
    <aside>
        <div class="above">

        </div>

        <div class="below">
            <div class="box box1"><i class="fa-regular fa-user"></i> <span style="margin-left: 5px;">Profile</span></div>

            <div class="box box6"><i class="fa-regular fa-hard-drive"></i><span style="margin-left: 5px;">Academia Drive</span></div>

        </div>
        </div>

    <div class="main-block1">

        </nav>
    </div>
    <div class="main-block1-content">
        <input type="date" id="date">
        <span><button class="btn1">Apply</button></span>
        <span><button class="btn2">Reset</button></span>
    </div>
    <div class="student-information">
        <div class="student-information-header">
            <span class="student-information-heading">
                <h4>Student Information</h4>
            </span>
        </div>
    </div>
</div>
    


    </div>
    <div class="main-block2">

    </div>
    </main>
